<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="d-flex container justify-content-center align-content-center">
    <div class="main d-flex row h-100 justify-content-center align-content-center">
      <form id="myForm" onsubmit="generate()">
        <h1>Password Generator</h1>
        <br>
        <div class="input-group mb-3">
          <input type="text" id="genPass" class="form-control" placeholder="Generate Password" readonly>
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="copyButton"
              onclick="return copyPassword()">Copy</button>
          </div>
        </div>
        <br>
        <div class="range">
          <label for="passLength" id="passLengthLabel" class="form-label">Password Length: 9</label>
          <input id="passLength" class="form-control-range" type="range" min=1 max=16
            oninput="return passwordLength(this.value)">
        </div>
        <br>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="uppercaseCheck" checked>
          <label for="uppercaseCheck" class="form-check-label">Include Uppercase</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="lowercaseCheck" checked>
          <label for="lowercaseCheck" class="form-check-label">Include Lowercase</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="numbersCheck" checked>
          <label for="numbersCheck" class="form-check-label">Include Numbers</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="symbolsCheck" checked>
          <label for="symbolsCheck" class="form-check-label">Include Symbols</label>
        </div>
        <br>
        <!-- <input type="submit" class="btn btn-primary btn-lg btn-block" value="Generate"> -->
        <div class="d-grid gap-2">
          <input type="submit" class="btn btn-primary" value="Generate">
        </div>
      </form>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
